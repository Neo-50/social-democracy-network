<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Auto Embed Widget</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }
    iframe {
      width: 90%;
      max-width: 960px;
      height: 540px;
      border: none;
    }
    #input-section {
      margin-top: 10px;
    }
    input[type="text"] {
      padding: 8px;
      width: 80%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <iframe id="player" src="" allowfullscreen></iframe>
  <div id="input-section">
    <input type="text" id="youtubeUrl" placeholder="Paste a YouTube link here and press Enter..." />
  </div>

  <script type="module">
    import * as MatrixWidgetApi from "https://unpkg.com/matrix-widget-api@1.0.0/dist/bundle.mjs";
    const widgetApi = MatrixWidgetApi.createWidgetApi();

    const input = document.getElementById("youtubeUrl");
    const player = document.getElementById("player");

    function extractYouTubeID(url) {
      const match = url.match(/[?&]v=([^&#]+)/);
      return match ? match[1] : null;
    }

    function setVideo(id) {
      if (id) {
        console.log("Embedding YouTube ID:", id);
        player.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
        input.value = `https://youtube.com/watch?v=${id}`;
      }
    }

    // Load ?v=abc123 from query string
    const urlParams = new URLSearchParams(window.location.search);
    const initialID = urlParams.get("v");
    if (initialID) setVideo(initialID);

    // Manual entry support
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const id = extractYouTubeID(input.value);
        console.log("Manual input detected, ID:", id);
        if (id) setVideo(id);
      }
    });

    // Try to initialize Matrix widget API
    (async () => {
      try {
        const widgetApi = createWidgetApi();
        console.log("Requesting widget capabilities...");
        widgetApi.requestCapabilities(["org.matrix.msc2876.receive_event:m.room.message"]);
        await widgetApi.start();
        console.log("Matrix widget API started.");

        widgetApi.observeRoomEvents("m.room.message", (ev) => {
          const body = ev.content?.body;
          console.log("Received message:", body);
          if (body && body.includes("youtube.com/watch?v=")) {
            const id = extractYouTubeID(body);
            if (id) setVideo(id);
          }
        });
      } catch (err) {
        console.warn("Matrix widget API failed to initialize:", err);
        const fallback = document.createElement("p");
        fallback.textContent = "⚠️ Widget running in limited mode (no chat access).";
        fallback.style.color = "#aaa";
        fallback.style.marginTop = "10px";
        document.body.appendChild(fallback);
      }
    })();
  </script>
</body>
</html>
