{% extends 'base.html' %}

{% block content %}
<main class="profile-page">
    <div class="profile-wrapper">
        <div class="profile-container">
            <h2>
                <img src="{{ url_for('avatar', filename=current_user.avatar_filename or 'default_avatar.png') }}"
                    class="avatar" alt="User Avatar" style="width: 80px;">
                {{ user.username }}
            </h2>

            <p>{{ user.bio or 'No bio yet.' }}</p>
        </div>
        <div class="profile-actions">
            <form method="POST" enctype="multipart/form-data">
                <label for="avatar">Upload Avatar (max 2MB):</label>
                <input type="file" name="avatar" accept="image/*">

                <label for="bio">About Me:</label>
                <textarea name="bio"></textarea>

                <button type="submit">Save</button>
            </form>
            <div id="cropperModal" class="modal"
                style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.75); z-index: 9999; align-items: center; justify-content: center;">
                <div style="background: #222; padding: 20px; border-radius: 8px; max-width: 90vw; max-height: 90vh;">
                    <h2 style="color: white; text-align: center;">Adjust your profile picture</h2>
                    <div style="max-width: 400px; max-height: 400px; margin: auto;">
                        <img id="cropperImage" style="max-width: 100%; max-height: 100%; display: block;" />
                    </div>
                    <div style="margin: 15px 0; text-align: center;">
                        <input type="range" id="cropper-zoom" min="0.5" max="3" step="0.01" value="1"
                            style="width: 60%;">
                    </div>
                    <div style="margin-top: 20px; text-align: center;">
                        <button id="cropButton" class="btn">Crop & Save</button>
                        <button id="cancelCropButton" class="btn" style="margin-left: 10px;">Cancel</button>
                    </div>
                    <div style="text-align: center; margin-top: 10px;">
                        <input type="range" id="cropper-zoom" min="0.5" max="3" step="0.01" value="1"
                            style="width: 60%;">
                    </div>

                </div>
            </div>

            <style>
                .btn {
                    background: #444;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 4px;
                    cursor: pointer;
                    transition: background 0.3s ease;
                }

                .btn:hover {
                    background: #666;
                }
            </style>

        </div>
    </div>
</main>
<script src="{{ url_for('static', filename='js/cropper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/pfp_cropper.js') }}"></script>
<script src="{{ url_for('static', filename='js/pfp_cropper.js') }}"></script>
{% endblock %}
