{% extends 'base.html' %}

{% block content %}
<main class="profile-page">
    
    <h2>
        <img src="{{ current_user.avatar_url or url_for('static', filename='icons/default_avatar.png') }}" 
        alt="Avatar" style="width: 120px; border-radius: 50%;">
        {{ user.username }}
    </h2>

    <div class="profile-container">
        <p><strong>Bio:</strong> {{ user.bio or 'No bio yet.' }}</p>
    </div>
    
    {% if session.get('user_id') == user.id %}
    <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    {% endif %}
</main>
{% endblock %}
