{% extends 'base.html' %}

{% block content %}
<main class="profile-page">

    <h2>
        <img src="{{ url_for('media', filename=user.avatar_filename or 'avatars/default_avatar.png') }}"
             class="avatar" alt="User Avatar"
             style="width: 120px; border-radius: 50%;">
        {{ user.username }}
    </h2>

    <div class="profile-container">
        <p><strong>Bio:</strong> {{ user.bio or 'No bio yet.' }}</p>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <label for="avatar">Upload Avatar:</label>
        <input type="file" name="avatar" accept="image/*" required>

        <label for="bio">Bio:</label>
        <textarea name="bio">{{ user.bio or '' }}</textarea>

        <button type="submit">Save</button>
    </form>

</main>
{% endblock %}
