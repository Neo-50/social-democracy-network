<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Democracy Network</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <header>
            <div class="header-date-time" id="date-time"></div>
        </header>
        <h1>Welcome to the Social Democracy Network</h1>

    </header>
    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('news') }}">News</a>
	<a href="{{ url_for('environment') }}">Environment</a>
	<a href="{{ url_for('veganism') }}">Veganism</a>
        <a href="{{ url_for('forum') }}">Forum</a>
    </nav>

    <!-- Main content area -->
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script>
        function updateDateTime() {
            const currentDate = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true,
                timeZoneName: 'short'
            };
            const formattedDate = currentDate.toLocaleString('en-US', options);
            document.getElementById('date-time').textContent = formattedDate;
        }
        
        // Call the function to update the date and time
        updateDateTime();
    </script>
</body>
</html>
