<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Democracy Network</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Social Democracy Network</h1>
        <a href="{{ url_for('new_post') }}">Create a New Post</a>
    </header>
    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('news') }}">News</a>
	<a href="{{ url_for('environment') }}">Environment</a>
	<a href="{{ url_for('veganism') }}">Veganism</a>
        <a href="{{ url_for('forum') }}">Forum</a>
    </nav>

    <!-- Main content area -->
    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
