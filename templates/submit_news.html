{% extends 'base.html' %}

{% block content %}
<main class="submit-news">
    <h2>Submit a News Link</h2>
    <form method="POST" action="{{ url_for('submit_news') }}">
        <label for="url">News Article URL:</label>
        <input type="url" id="url" name="url" required>
        <button type="submit">Submit</button>
    </form>
</main>
{% endblock %}
