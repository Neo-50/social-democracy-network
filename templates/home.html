<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
    <main>
        <section class="posts">
            <h2>Latest Posts</h2>
            {% for post in posts %}
                <article class="post">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content[:200] }}...</p>
                </article>
            {% else %}
                <p>No posts yet. Be the first to create one!</p>
            {% endfor %}
        </section>
    </main>
{% endblock %}
