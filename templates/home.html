<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
    <header>
        <h1>Welcome to the Social Democracy Network</h1>
        <a href="{{ url_for('new_post') }}">Create a New Post</a>
    </header>

    <main>
        <section class="posts">
            <h2>Latest Posts</h2>
            {% for post in posts %}
                <article class="post">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content[:200] }}...</p>
                </article>
            {% else %}
                <p>No posts yet. Be the first to create one!</p>
            {% endfor %}
        </section>
    </main>
{% endblock %}
