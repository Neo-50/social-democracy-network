<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Justice Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Social Justice Forum</h1>
        <a href="{{ url_for('new_post') }}">Create a New Post</a>
    </header>

    <main>
        <section class="posts">
            <h2>Latest Posts</h2>
            {% for post in posts %}
                <article class="post">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content[:200] }}...</p>
                    <a href="{{ url_for('view_post', post_id=post.id) }}">Read More</a>
                </article>
            {% else %}
                <p>No posts yet. Be the first to create one!</p>
            {% endfor %}
        </section>
    </main>
