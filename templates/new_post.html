<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Post - Social Justice Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_post.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}">Social Justice Forum</a></h1>
        <a href="{{ url_for('new_post') }}">Create a New Post</a>
    </header>

    <main>
        <section class="create-post">
            <h2>Create a New Post</h2>
            <form action="{{ url_for('new_post') }}" method="POST">
                <label for="title">Post Title</label>
                <input type="text" name="title" id="title" required>

                <label for="content">Post Content</label>
                <textarea name="content" id="content" required></textarea>

                <button type="submit">Create Post</button>
            </form>
        </section>
    </main>
</body>
</html>
